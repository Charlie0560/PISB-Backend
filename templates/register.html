<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container" >
      <div class="content-section" style="padding-top: 12%; ">
      <center>
        <form method="POST" style="width:40%; border: solid; padding-bottom: 3%">
        {% csrf_token %}
          {% for message in messages %}
            {{ message }}
          {% endfor %}
        <fieldset class="form-group">
          <legend class="border-bottom mb-4">Join Today</legend>
          <input type="text" name="username" placeholder="enter Username">
          <br><br>
          <input type="email" name="email" placeholder="enter Email">
          <br><br>

          <input type="password" name="password1" placeholder="enter password">
          <input type="password" name="password2" placeholder="enter password">

        </fieldset>
          <br>
        <div class="form-group">
          <button class="btn-btn-outline-info" type="submit">Sign Up</button>
        </div>
          <div class="pt-3" style="width: 40%">
        <small class="text-muted">Already have an account ?<a href="/users/login">Sign In</a> </small>
      </div>
      </form>

      </center>

    </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

  </body>
</html>
