<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body style="background: grey; color: white;">

    <div style="margin-top: 6%;">
        <center>
        <h1>WELCOME TO THE NUMBER PRINTER</h1>
            {% if user.is_authenticated %}
            <a href="/users/logout" style="color: white"><button>Logout</button></a>
            <a href="/users/profile" style="color: white"><button>Profile</button></a>
            <a href="/users/showusername" style="color: white"><button>Registered Users</button></a>
            {% endif %}
            <hr style="width: 40%">

            {% for names in displayusername %}
                <div class="container" style="border: 2px solid black;width: 300px; text-align:left;">
                    <li>{{ names.username }}</li>
                    <hr style="width: 40%">
                </div>

            {% endfor %}
            <hr style="width: 40%">


            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}

    <form action="numprint" method="get">
        <p>For printing numbers from 1 to <input type="number" name="number" autofocus required placeholder="Enter a positive integer"></p>
        <input type="submit" style="background: red; color: white;">
    </form>

    </center>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

</body>
</html>
